<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
    <h1>My Diet</h1>
    <hr>

    <table border="1px">            <!--table is used to create a table--> <!-- border is depriciated its better to use to css for that-->
      <thead>                         <!--thead id for header of table-->
         <tr>                                        <!-- tr is used as table row-->
            <th>time</th>                            <!-- th is used for table header-->
            <th>food</th>
         </tr>
      </thead>

      <tbody>
         <tr>
            <td>9.00 clock</td>                  <!-- td is used for table data inside the body-->
            <td>banana</td>
          </tr>
          <tr>
            <td>11.00 clock</td>
            <td>salad</td>
          </tr>
          <tr>
            <td>1.00 clock</td>
            <td>rice</td>
          </tr>
      </tbody>

    </table>

   
</body>

</html>
