
<!--This is the html boilerplate -->

<!DOCTYPE html>                       <!-- it tells the version of html-->
<html lang="en">

<head>                                <!-- it contain metadata about the html page  (metadata -  associated data about the data)-->
   <meta charset="UTF-8">             <!-- utf 8 is encoding system -->
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>your name</title>            <!-- it sets the title of the html page-->
</head>


<body>                                  <!-- this is the body of html page-->
   <h1>your name</h1>
   <p> <em>something great about <strong>you</strong> ..</em></p> 
                                             <!-- this p tag is used for paragraph-->  <!--em tag make emphasis of that view makes it italic-->
                                             <!--string tag make the view bolded-->

   <hr>

   <h3>My Skills</h3>
   <ul>                                           <!--ul -  unordered list / bullet points-->
      <li>skills 1</li>                                        <!-- li - list item-->
      <li>skills 2</li>
      <li>skills 3
         <ol>                                         <!--ol - ordered list-->
            <li>subskills 1</li>
            <li>subskills 2</li>
         </ol>
      </li>
   </ul>
</body>

</html>
